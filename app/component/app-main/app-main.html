<main class="container app-main">

  <header class="page-header">

      <app-nav select-page="appMainCtrl.selectPage(page)">
      </app-nav>
      <app-ham
      select-page="appMainCtrl.selectPage(page)">
      </app-ham>

  </header>

  <div class="container">
    <app-homepage
    ng-show="appMainCtrl.selectedPage === 'home'">
    </app-homepage>

    <app-projects
    ng-show="appMainCtrl.selectedPage === 'projects'">
    </app-projects>

    <app-skills
    ng-show="appMainCtrl.selectedPage === 'skills'">
    </app-skills>

    <app-about
    ng-show="appMainCtrl.selectedPage === 'about'">
    </app-about>

    <app-contact
    ng-show="appMainCtrl.selectedPage === 'contact'">
    </app-contact>
  </div>

</main>
